<ion-header>
    <ion-navbar>

        <ion-searchbar placeholder="搜索消息" class="header-search">
            [(ngModel)]="myInput"
            [showCancelButton]="shouldShowCancel"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)"
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list >
        <ion-item no-border class="friend" *ngFor="let session of sessions" (click)="chat(session.id)">

            <ion-avatar item-start>
                <img src="assets/img/des-3.png">
            </ion-avatar>
            <!--<h2>{{ sessionNameMap[session.id] }}</h2>-->
            <div class="massage">
                <div>
                    <span class="id">{{ session.id }}</span>
                    <span class="time"> {{ session.updateTime }}</span>
                </div>

                <!--<span> {{  util.formatDate(session.updateTime) }}</span>-->
                <!--<h3>Don't Know What To Do!</h3>-->
                <!--<p>{{ session.lastMsg.type === 'text' ? session.lastMsg.text : '特殊消息类型' }}</p>-->
                <p>{{session.message}}</p>

            </div>

        </ion-item>
    </ion-list>
</ion-content>
