<ion-header>
    <ion-navbar>
        <ion-title [class.designer]="designer" [class.employer]="!designer">
            喵喵
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--<div>-->
    <!--<ion-searchbar placeholder="搜索消息" class="header-search">-->
    <!--[(ngModel)]="myInput"-->
    <!--[showCancelButton]="shouldShowCancel"-->
    <!--(ionInput)="onInput($event)"-->
    <!--(ionCancel)="onCancel($event)"-->
    <!--</ion-searchbar>-->
    <!--</div>-->
    <ion-list>
        <ion-item class="friend" *ngFor="let session of sessions" tappable (click)="chat(session)">

            <ion-avatar item-start>
                <img [src]="(userinfoMap[session.id] && userinfoMap[session.id].img_url) || 'assets/img/des-2.png'">
            </ion-avatar>
            <div class="massage">
                <div>
                    <span class="id">{{ (userinfoMap[session.id] && userinfoMap[session.id].nickname) || "加载中" }}</span>
                    <!--<span class="time"> {{ session.updateTime }}</span>-->
                    <span> {{  util.formatDate(session.updateTime) }}</span>

                </div>
                <p>{{ session.lastMsg.type === 'text' ? session.lastMsg.text : '特殊消息类型' }}</p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
