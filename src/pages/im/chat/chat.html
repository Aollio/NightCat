                <img [src]="(msg.flow === 'out' ? (me && me.img_url) : ( to && to.img_url ) ) ||'assets/img/des-2.png'"/>

            <div class="bubble">
                <p>{{msg.showText}}</p>
            </div>
        </div>
    </div>
