<ion-header no-border>
    <ion-navbar [color]="miancolor">
        <ion-title>
            {{to && to.nickname || "加载中..."}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="my-dl">
        <div *ngFor="let msg of msglist" [class.my-dd]="msg.flow === 'out'" [class.my-dt]="msg.flow !== 'out'">
            <div [class.my-dd-portrait]="msg.flow === 'out'" [class.my-dt-portrait]="msg.flow !== 'out'"><img
                    [src]="(msg.flow === 'out' ? (me && me.img_url) : ( to && to.img_url ) ) ||'assets/img/des-2.png'"/>
            </div>
            <div [class.my-dd-text]="msg.flow === 'out'" [class.my-dt-text]="msg.flow !== 'out'">
                <div [class.my-dd-val]="msg.flow === 'out'" [class.my-dt-val]="msg.flow !== 'out'">
                    <p>{{msg.showText}}</p>
                </div>
            </div>
        </div>

<ion-footer class="ion-footer-msg">
    <div class="message-box">
        <ion-input type="text"
                   [(ngModel)]="message"
                   class="message-input" placeholder="Type message..."></ion-input>
        <button tappable (click)="sendMessage()"
                ion-button
                [color]="miancolor"
                class="message-submit">Send
        </button>
    </div>
</ion-footer>
