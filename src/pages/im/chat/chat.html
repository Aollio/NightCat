<ion-header no-border>
    <ion-navbar>
        <ion-title>
            {{ chatobject }}

            <!--</div>-->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="chat">
        <div class="messages">
            <div class="messages-content">
                <div *ngFor="let message of msglist">
                    <div class="message" [class.message-personal]="message.flow === 'out'">
                        {{ message.showText }}
                        <div class="timestamp"> {{ message.showTime }}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="bg"></div>
</ion-content>

<ion-footer class="ion-footer-msg">
    <div class="message-box">
        <ion-input type="text" [(ngModel)]="message" class="message-input" placeholder="Type message..."></ion-input>
        <button (click)="sendMessage()" class="message-submit">Send</button>
    </div>
</ion-footer>
