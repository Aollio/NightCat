<ion-header no-border>
    <ion-navbar>
        <ion-title>
            {{ to }}
            <!--<div class="chat-title">-->
            <!--<h1>-->
            <!--Fabio Ottaviani-->
            <!--</h1>-->
            <!--<figure class="avatar">-->
            <!--<img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80_4.jpg" /></figure>-->
            <!--</div>-->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="chat">

        <div class="messages">
            <div *ngFor="let message of msglist">
                <div class="message" [class.message-personal]="message.flow === 'out'">
                    {{ message.showText }}
                    <div class="timestamp"> {{ message.showTime }}</div>
                </div>
            </div>
            <div class="messages-content">
                <div class="message">Hello World
                    <div class="timestamp">2017年15号</div>
                </div>
                <div class="message message-personal">Hello World
                    <div class="timestamp">2017年15号</div>
                </div>
            </div>
        </div>

    </div>
    <div class="bg"></div>
</ion-content>

<ion-footer class="ion-footer-msg">
    <div class="message-box">
        <ion-input type="text" class="message-input" placeholder="Type message..."></ion-input>
        <button type="submit" class="message-submit">Send</button>
    </div>
</ion-footer>
