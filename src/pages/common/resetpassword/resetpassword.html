<ion-header>
    <ion-navbar>
        <ion-title>
            忘记密码
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="me-header">
        <div center class="me-avatar">
            <ion-icon name="ios-lock-outline"></ion-icon>
        </div>

        <div class="me-name">输入你的 手机 获取验证码<br/>进行密码重置
        </div>
    </div>

    <div padding>
        <ion-item>
            <ion-input type="telephone" placeholder="手机号码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="验证码" type="text" value=""></ion-input>
            <button ion-button item-end>
                获取验证码
            </button>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="设置密码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="重置密码"></ion-input>
        </ion-item>
    </div>


</ion-content>
<ion-footer>
    <button ion-button outline class="reset-btn">
        重置密码
    </button>
</ion-footer>
