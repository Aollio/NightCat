<ion-header>
    <ion-navbar [class.designer]="shared.isDesModule()" [class.employer]="!shared.isDesModule()">

        <!--<button ion-button  tappable (click)="open(projectDetail,{})">-->
        <!--项目详情-->
        <!--</button>-->
        <!--</ion-buttons>-->
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="my-nav">
        <img class="my-img" src="assets/img/d-Group2.png" alt=""/>
    </div>
    <div class="my-subtitle">感谢你对夜猫的信任，期待再次合作</div>
    <div class="my-money">{{project.budget || "加载中"}}</div>
    <div class="my-list">
        <div class="my-list-dt">请选择支付方式</div>
        <div class="my-list-li">
            <div class="my-list-icon"><img src="assets/img/alipay.png"/></div>
            <div class="my-list-name">支付宝</div>
            <div class="my-list-radio"><img src="assets/img/radio01.png"/></div>
        </div>
        <div class="my-list-li">
            <div class="my-list-icon"><img src="assets/img/bank-card.png"/></div>
            <div class="my-list-name">银行卡支付</div>
            <div class="my-list-radio"><img src="assets/img/radio02.png"/></div>
        </div>
        <div class="my-list-li">
            <div class="my-list-icon"><img src="assets/img/wechat.png"/></div>
            <div class="my-list-name">微信支付</div>
            <div class="my-list-radio"><img src="assets/img/radio02.png"/></div>
        </div>
    </div>

</ion-content>
<ion-footer>
    <div class="my-confirm" (click)="toPay()">
        <button>确认支付</button>
    </div>
</ion-footer>
