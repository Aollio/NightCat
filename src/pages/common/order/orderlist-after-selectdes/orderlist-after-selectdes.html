<div class="my-list">
    <div class="my-ul" *ngFor="let item of orderlist">
        <div class="my-li" *ngIf="item.status >= statusMin &&item.status <= statusMax" tappable
             (click)="openProjectProcess(item)">
            <div class="my-li-img">
                <img [src]=item.img alt=""/>
            </div>
            <div class="my-li-right">
                <div class="my-li-right-t">
                    <div class="my-li-right-t-name">{{item.title}}</div>
                </div>
                <div class="my-li-right-b">
                    <div class="my-li-right-b-l">{{item.fav_count}}人抢单</div>
                    <!--<div class="my-li-right-b-money">¥{{item.fav_count}}元</div>-->
                    <div class="my-li-right-b-r">{{item.time}}后截止</div>
                </div>
            </div>
            <div class="my-bottom">
                <div class="my-bottom-li">取消订单</div>
            </div>
        </div>
        <!--已发布状态-->

</div>

<ion-content *ngIf="isEmpty()" class="ioncontent">
    <div class="null-project">
        <img src="assets/img/project-null.png">
    </div>
    <p class="null-porject-toast">
        当前没有工程, 海量资深设计师任你选
    </p>

    <button ion-button class="null-project-button" tappable (click)="openFindOrder()">寻找项目</button>
