<ion-header>
    <ion-navbar>
        <ion-title>
            我要抢单
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item no-lines>
        <ion-label floating>我的报价</ion-label>
        <ion-input type="text" [(ngModle)]="grab_info.price"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-label floating>任务周期</ion-label>
        <ion-input type="text" [(ngModle)]="grab_info.cycle"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-label floating>方案说明</ion-label>
        <ion-textarea col="5" type="text" [(ngModle)]="grab_info.desicription"></ion-textarea>
    </ion-item>

    <footer>
        <button ion-button full tappable (click)="grab_project()">确认抢单</button>
    </footer>
</ion-content>
