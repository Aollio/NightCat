<ion-header no-border>
    <ion-navbar [color]="navColor" no-border>
        <ion-title>订单详情</ion-title>
        <ion-buttons end>
        <button ion-button (click)="open(orderProcessDetail)">
        订单动态
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="header-row-first">
        <ion-col class="respect-title more-weight" col-4>
            <ion-icon name="clock-outline"></ion-icon>
            预计完成:
        </ion-col>
        <ion-col class="respect-content more-weight" col-8>
            146 Hour
        </ion-col>
    </ion-row>
    <ion-row class="header-row-last">
        <ion-col class="respect-title more-weight" col-4>
            <ion-icon name="ios-paper-outline"></ion-icon>
            交易状态:
        </ion-col>
        <ion-col class="respect-content order-state" col-8>
            未接单
        </ion-col>
    </ion-row>
    <div class="item-divider-cus-20"></div>
    <ion-item no-lines class="person-item" (click)="openUserDetail()">
        <!--<ion-icon name="person" item-start></ion-icon>-->
        <ion-avatar class="comment-avatar" item-start>
            <img src="/assets/img/first.png">
        </ion-avatar>
        <h3>小王子</h3>
        <ion-icon class="person-arrow-icon" name="arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-row>
        <ion-col class="respect-title more-weight" col-3>
            订单标题:
        </ion-col>
        <ion-col class="respect-content more-weight" col-9>
            园艺设计, Logo设计
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="respect-title more-weight" col-3>
            订单预算:
        </ion-col>
        <ion-col class="respect-content order-price" col-9>
            4000元
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="respect-title" col-3>
            订单类型:
        </ion-col>
        <ion-col class="respect-content" col-9>
            工艺设计
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="respect-title" col-3>
            设计面积:
        </ion-col>
        <ion-col class="respect-content" col-9>
            20000平方米
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="respect-title" col-3>
            设计深度:
        </ion-col>
        <ion-col class="respect-content" col-9>
            146
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="respect-title" col-3>
            工时:
        </ion-col>
        <ion-col class="respect-content" col-9>
            146
        </ion-col>
    </ion-row>
    <div class="item-divider-cus-10"></div>
    <ion-row>
        <ion-col class="respect-title" col-3>
            下单时间:
        </ion-col>
        <ion-col class="respect-content" col-9>
            2017-07-01 21:07
        </ion-col>
    </ion-row>
    <div class="item-divider-cus-10"></div>
    <ion-row>
        <ion-col class="respect-title" col-3>
            订单详情:
        </ion-col>
        <ion-col class="respect-content" col-9>
            结构设计要求如下：1.按照所提供的三维模型设计达到指定功能要求。
            2.复杂完整的模型图。3.根据手绘完成设计图
        </ion-col>
    </ion-row>

    <ion-row class="order-photo">
        <ion-col>
            <img src="assets/img/detail-default.png">
        </ion-col>
        <ion-col>
            <img src="assets/img/detail-default.png">
        </ion-col>
        <ion-col>
            <img src="assets/img/detail-default.png">
        </ion-col>
    </ion-row>


</ion-content>

<ion-footer class="footer-btns" *ngIf="isDesigner">
    <button class="footer-clear-btn" clear ion-button color="primary" (click)="collect()" icon-start style="width: 50%">
        <ion-icon name="ios-star-outline"  *ngIf="collectstate===0"></ion-icon>
        <ion-icon name="ios-star"*ngIf="collectstate===1" class="order-state"></ion-icon>
        收藏
    </button>
    <button class="footer-clear-btn" (click)="openChat({sessionId: 'hgyuguyg'})" clear ion-button color="primary" icon-start style="width: 50%">
        <ion-icon name="text-outline"></ion-icon>
        喵喵
    </button>
    <button ion-button color="primary" style="width: 60%!important;">立即抢单</button>

</ion-footer>

<ion-footer class="footer-btns" *ngIf="!isDesigner">

    <button ion-button color="emp-primary" (click)="open(pay)" style="width: 30%!important;">支付</button>
    <button ion-button color="emp-primary" (click)="open(commentorder)" style="width: 30%!important;">确认结单</button>
    <button ion-button color="emp-primary"  style="width: 30%!important;">延时接单</button>

</ion-footer>
