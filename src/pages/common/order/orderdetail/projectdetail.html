<ion-content>
    <div class="details-picture">
        <ion-slides pager>

            <ion-slide style="background-color: green">
                <img src="assets/img/home-default.png" alt="">
            </ion-slide>

            <ion-slide style="background-color: blue">
                <img src="assets/img/home-default.png" alt="">
            </ion-slide>

            <ion-slide style="background-color: red">
                <img src="assets/img/home-default.png" alt="">
            </ion-slide>

        </ion-slides>
    </div>
    <div class="details-title">Google 的免费翻译服务可提供简体中文</div>
    <div class="details-browse">
        <div class="details-browse-l"></div>
        <div class="details-browse-r"></div>
    </div>
    <div class="details-data">
        <div class="details-data-top">
            <div class="details-data-top-dt">
                <div class="details-data-top-dt-name">预算</div>
                <div class="details-data-top-dt-val">10000元</div>
            </div>
            <div class="details-data-top-dt">
                <div class="details-data-top-dt-name">面积</div>
                <div class="details-data-top-dt-val">500平米</div>
            </div>
            <div class="details-data-top-dt">
                <div class="details-data-top-dt-name">类型</div>
                <div class="details-data-top-dt-val">建筑设计</div>
            </div>
        </div>
        <div class="details-data-bottom">
            <div class="details-data-dd">
                <div>设计深度：<span>0</span></div>
                <div>下单时间：<span>2017-7-01 21:07</span></div>
            </div>
            <div class="details-data-dd">
                <div>工时：<span>0</span></div>
                <!--<div>深度：<span>设计</span></div>-->
            </div>
        </div>
    </div>
    <div class="details-words">
        <div class="details-words-title">订单详情</div>
        <div class="details-words-text">知道如何建立网站吗? 那么你已经知道如何构建移动 应用程序。 离子框架提供了最好的web和本地应用程序组件 建筑高度交互的本地和进步的web应用程序。</div>
    </div>
</ion-content>

<ion-footer class="footer-btns" *ngIf="isDesigner">
    <button class="footer-clear-btn" clear ion-button color="primary"   tappable (click)="collect()" icon-start style="width: 50%">
        <ion-icon name="ios-star-outline" *ngIf="collectstate===0"></ion-icon>
        <ion-icon name="ios-star" *ngIf="collectstate===1" class="order-state"></ion-icon>
        收藏
    </button>
    <button class="footer-clear-btn"   tappable (click)="openChat({sessionId: 'hgyuguyg'})" clear ion-button color="primary"
            icon-start style="width: 50%">
        <ion-icon name="text-outline"></ion-icon>
        喵喵
    </button>
    <!--todo orderId-->
    <button ion-button color="primary"   tappable (click)="openGrabOrderPage()" style="width: 60%!important;">立即抢单</button>

</ion-footer>

<ion-footer class="footer-btns" *ngIf="!isDesigner">

    <button ion-button color="emp-primary"   tappable (click)="open(pay)" style="width: 33.3%!important;">支付</button>
    <button ion-button color="emp-primary"   tappable (click)="open(commentorder)" style="width: 33.3%!important;">确认结单</button>
    <button ion-button color="emp-primary" style="width: 33.3%!important;">延时接单</button>

</ion-footer>
