<div class="my-list">
    <div class="my-ul"
         (click)="openProjectDetail(item)"
         *ngFor="let item of projects">
        <div class="my-li">
            <div class="my-li-img">
                <img src="{{item.img_url||'/assets/img/des-1.png'}}"/>
            </div>
            <div class="my-li-right">
                <div class="my-li-right-t">
                    <div class="my-li-right-t-name">
                        {{item.content||""}}
                    </div>
                </div>
                <div class="my-li-right-c">
                    <div class="my-li-right-c-l">¥{{item.budget}}</div>
                    <div class="my-li-right-c-r">马上抢单 ></div>
                </div>
                <div class="my-li-right-b">
                    <div class="my-li-right-b-l">{{item.fav_count||0}}人收藏</div>
                    <!--<div class="my-li-right-b-r">{{item.show_time}}截止</div>-->
                </div>
                <div class="my-bar">
                    <div class="my-bar-l"></div>
                    <div class="my-bar-r"></div>
                </div>
            </div>
        </div>
    </div>
</div>
