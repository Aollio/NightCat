<ion-header>
</ion-header>
<ion-content>

    <div style="background-color: #3cb5cf;height: 30%">
        <div style="height: 70%">
        </div>
        <div text-center *ngIf="{} === user">
            设计师/雇主昵称
        </div>
        <div text-center *ngIf="!({} === user)">
            {{user.nickname}}
        </div>
    </div>

    <ion-list no-lines>
        <button ion-item (click)="open(messagePage)">
            <ion-icon [ngClass]="{'designer':isDesigner,'employer':!isDesigner}"
                      item-start name="md-notifications"></ion-icon>
            系统消息
        </button>
        <button ion-item (click)="open(supportPage)">
            <ion-icon [ngClass]="{'designer':isDesigner,'employer':!isDesigner}"
                      item-start
                      name="ios-mail"></ion-icon>
            帮助反馈
        </button>
        <button ion-item (click)="open(accountSecurityPage)">

            <ion-icon [ngClass]="{'designer':isDesigner,'employer':!isDesigner}"
                      item-start
                      name="ios-home"></ion-icon>
            账户与安全
        </button>
        <button ion-item (click)="clearCache('comfirm')">

            <ion-icon [ngClass]="{'designer':isDesigner,'employer':!isDesigner}"
                      item-start
                      name="md-medical"></ion-icon>
            清除缓存
        </button>
        <button ion-item (click)="open(aboutPage)">
            <ion-icon [ngClass]="{'designer':isDesigner,'employer':!isDesigner}"
                      item-start
                      name="ios-archive"></ion-icon>
            关于夜猫
        </button>
    </ion-list>
</ion-content>
<ion-footer>
    <button class="exitbtn" ion-button [color]="maincolor" full (click)="exitApp()">
        退出
    </button>
</ion-footer>
