<ion-header>
    <ion-navbar [color]="navColor">
    <ion-title>问题反馈</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        问题和意见
    </ion-item>
    <ion-item>
        <textarea rows="8" ([ngModule])="suggest"
                  placeholder="您在使用过程中遇到什么问题？请详细描述"
        ></textarea>
        <span>{{200-suggest.length}}</span>
    </ion-item>

    <ion-item>
        联系方式（QQ/邮箱/电话）
    </ion-item>
    <ion-item>
        <ion-input placeholder="选填，方便联系到你"></ion-input>
    </ion-item>
</ion-content>
