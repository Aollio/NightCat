    <div class="feedback-title">联系方式(可选)</div>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="QQ"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="邮箱"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="电话"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button block color="danger">提交</button>
    </div>
</ion-content>
