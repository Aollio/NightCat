<ion-content padding class="ion-content-class">

    <div class="null-only-height">欢迎回来！</div>

    <form class="myInput">
        <div class="name">
            <input type="text" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}" placeholder="请输入账号">
        </div>
        <div class="password">
            <ion-icon class="icondiv" name="ios-help-circle"></ion-icon>

            <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"
                   placeholder="请输入密码">
        </div>

    </form>


    <button ion-button round class="login-btn" (click)="login()">登陆</button>


    <button ion-button clear full class="forget-passowrd" (click)="openResetPasswordPage()">
        忘记密码？
    </button>
    <div class="tip">没有账号，去<a class="order-id" (click)="openRegisterPage()">注册</a></div>
</ion-content>
