<ion-header>
    <!--<ion-title>登陆</ion-title>-->
</ion-header>
<ion-content class="ion-content-class">
    <div class="my-bgi">
        <img src="assets/img/SelectOption.png"/>
    </div>
    <div class="padding">
        <button ion-button float-end clear icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>

        <div class="null-only-height">欢迎回来！</div>

        <div class="myInput">
            <input type="text" placeholder="请输入账号" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="myInput">
            <input type="password" [(ngModel)]="user.password"
                   [ngModelOptions]="{standalone: true}" placeholder="请输入密码"/>
        </div>

        <button ion-button round class="login-btn" (click)="login()">登录</button>


        <div class="tip" style="margin-top: 1rem">没有账号，<span tappable (click)="openRegister()">注册</span></div>
    </div>

</ion-content>
