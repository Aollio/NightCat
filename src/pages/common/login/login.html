<ion-content padding class="ion-content-class">

    <div class="null-only-height"></div>
    <div class="login-avatar">
        <img src="/assets/img/cat_03.png"/></div>
    <br/>
    <br/>
    <ion-item class="input-item">
        <ion-icon name="ios-person" class="input-icon" item-start></ion-icon>
        <ion-input [(ngModel)]="user.phone" class="input-class" type="text" value="" placeholder="请输入手机号"></ion-input>
    </ion-item>

    <ion-item class="input-item">
        <ion-icon name="ios-lock-outline" class="input-icon" item-start></ion-icon>
        <ion-input [(ngModel)]="user.password" type="password" placeholder="请输入密码"></ion-input>
    </ion-item>
    <br/>
    <br/>
    <button ion-button round class="login-btn" (click)="login()">登陆</button>

    <button ion-button outline class="register-btn" (click)="openRegisterPage()">注册</button>
    <button ion-button clear full class="forget-passowrd" (click)="openResetPasswordPage()">
        忘记密码&nbsp;&nbsp;&nbsp;
        <ion-icon name="ios-help-circle-outline" end></ion-icon>
    </button>

</ion-content>
