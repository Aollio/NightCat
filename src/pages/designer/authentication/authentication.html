<ion-header>
    <ion-navbar>
        <ion-title>认证中心</ion-title>
        <ion-buttons end>
            <button ion-button (click)="nextOrFinish()" *ngIf="state < 3">
                下一步
            </button>
            <button ion-button (click)="nextOrFinish()" *ngIf="state === 3">
                完成
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-row class="process">
        <ion-col [class.active]="state === 1">
            <ion-icon name="person"></ion-icon>
            <br/>
            身份认证
        </ion-col>
        <ion-col [class.active]="state === 2">
            <ion-icon name="nuclear"></ion-icon>
            <br/>
            学历认证
        </ion-col>
        <ion-col [class.active]="state === 3">
            <ion-icon name="person"></ion-icon>
            <br/>
            审核中
        </ion-col>
    </ion-row>

    <div *ngIf="state === 1">
        <ion-item>
            <ion-label>真实姓名</ion-label>
            <ion-input placeholder="请输入真实姓名"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label>手机号码</ion-label>
            <ion-input placeholder="请输入手机号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>职称证书</ion-label>
            <ion-input placeholder="请输入证件名称"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <div class="upload">
            <div class="upload-icon">
                <ion-icon name="ios-camera-outline"></ion-icon>
            </div>
            <div class="desc">请上传职称证书</div>
        </div>
    </div>

    <div *ngIf="state === 2">
        <ion-item>
            <ion-label>职称证书</ion-label>
            <ion-input placeholder="请输入证件名称"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <div class="upload">
            <div class="upload-icon">
                <ion-icon name="ios-camera-outline"></ion-icon>
            </div>
            <div class="desc">请上传学历证书</div>
        </div>
    </div>
    <div *ngIf="state === 3" class="only-center-text">
        <div>
            <ion-icon class="finfish-icon" name="ios-checkmark-circle"></ion-icon>
        </div>
        <h2>上传成功!</h2>
        <p>
            等待审核 期待成为优秀设计师
        </p>
    </div>
</ion-content>
