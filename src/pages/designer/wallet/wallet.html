<ion-header no-border>
    <ion-navbar color="des-primary">
        <ion-title>
            我的钱包
        </ion-title>
        <ion-buttons end>
            <button ion-button   tappable (click)="open(designerWithDrawPage)">
                提现
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="money-all">
        <div class="introduce">
            <div class="unit">钱包余额（元）</div>
            <div class="icon-show" item-end>
                <custom-icon set="cat" name="my-eye" *ngIf="showBalance"   tappable (click)="toggleShowBalance()"></custom-icon>
                <custom-icon set="cat" name="my-eye-close" *ngIf="!showBalance"   tappable (click)="toggleShowBalance()"></custom-icon>
                <!--<ion-icon name="ios-eye-outline" *ngIf="showBalance"   tappable (click)="toggleShowBalance()"></ion-icon>-->
                <!--<ion-icon name="ios-eye-off-outline" *ngIf="!showBalance"   tappable (click)="toggleShowBalance()"></ion-icon>-->
            </div>
        </div>
        <div class="money-amount" *ngIf="showBalance">0.00</div>
        <div class="money-amount" *ngIf="!showBalance">----</div>
    </div>
    <div class="record">
        <div class="unit">
            <div class="desc"> 近30天收入
            </div>
            <div class="amount">
                0.00
            </div>
        </div>
        <div class="unit">
            <div class="desc"> 累计提现
            </div>
            <div class="amount">
                0.00
            </div>
        </div>
    </div>

    <br/>
    <br/>

    <ion-item no-lines class="money-detail"   tappable (click)="open(consumeDetail)">
        <!--<custom-icon set="cat" name="detail" item-start></custom-icon>-->
        <!--<ion-icon name="ios-eye-outline" item-start></ion-icon>-->
        <img class="my-dollar" width="38" src="assets/img/detailed.png" alt="">
        钱包明细
        <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>


</ion-content>
