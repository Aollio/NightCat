<ion-header>
    <ion-navbar color="nav-des-bg">
        <ion-title>
            钱包提现
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-item>
        <ion-label fixed class="money-name">持卡人姓名</ion-label>
        <ion-input (focus)="alertTip()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed class="money-name">银行卡号</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed class="money-name">开户行名称</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed class="money-name">总额</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>提现金额</ion-label>
        <ion-input class="input-money" placeholder="¥"></ion-input>
    </ion-item>
    <ion-item class="money-all">

        剩余可提现金额 <span>13000元</span>
        <button item-end end>全部提现</button>
    </ion-item>

    <p class="toast" item-center>温馨提示:本次提现需要支付1元手续费</p>
    <button ion-button class="withdraw-btn">两小时到账, 确认提现</button>
</ion-content>
