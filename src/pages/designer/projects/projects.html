<ion-header class="projects-header">

    <!--<ion-row class="projects-blank-row">-->
    <!--</ion-row>-->
    <ion-row class="projects-header-row">
        <ion-col col-3
                 class="header-number">
            <div class="number-detail">
                0
            </div>
            <div class="number-label">
                接单数
            </div>
        </ion-col>

        <ion-col col-3
                 class="header-number">
            <div class="number-detail">
                0
            </div>
            <div class="number-label">
                完成数
            </div>

        </ion-col>
        <ion-col col-6 class="header-right-col">
            <div class="head-time">
                <div class="datetime">2017年2月<br/>
                    星期一
                </div>
                <div class="dayofmonth">27</div>
            </div>
            <!--<div class="header-toast">-->
                <!--今日有一条订单需支付-->
            <!--</div>-->
        </ion-col>
    </ion-row>

</ion-header>


<ion-content>
    <ion-row class="type-nav">
        <ion-col   tappable (click)="select('wait_design')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 1">
                <custom-icon class="custom-icon" set="cat" name="projects-waitdesign"></custom-icon>
                <br>
                未确定
            </div>
        </ion-col>
        <ion-col   tappable (click)="select('wait_outcome')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 2">
                <custom-icon class="custom-icon" set="cat" name="projects-waitorder"></custom-icon>
                <br>
                未支付
            </div>
        </ion-col>
        <ion-col   tappable (click)="select('wait_comment')"
                 col-3 class="order-type-col order-type-color " text-center>
            <div [class.active]="type === 3">
                <custom-icon class="custom-icon" set="cat" name="my-comment"></custom-icon>
                <br>
                未交付
            </div>
        </ion-col>
        <ion-col   tappable (click)="select('all')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 4">
                <custom-icon class="custom-icon" set="cat" name="projects-all"></custom-icon>
                <br>
                已完成
            </div>
        </ion-col>
    </ion-row>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

   <page-orderlist-after-selectdes [type]="type"></page-orderlist-after-selectdes>

</ion-content>
