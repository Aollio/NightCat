<ion-content>
    <div class="header1">
        <button ion-button class="menu-item" clear icon-only item-start navPop>
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>

        <button *ngIf="isDesigner" ion-button class="menu-item menu-item-right" icon-only item-end>
            上传封面
        </button>
    </div>

    <ion-card class="card-personal-desc">
        <ion-item class="desc-header">
            <div>
                <div class="desc-header-name">
                    {{user.nickname}}
                    <span class="desc-header-type">
                          {{user.type}}
                    </span>
                </div>
                <!--<div>-->

                <!--</div>-->
                <div class="desc-header-modify" *ngIf="isDesigner" (click)="modify()">修改
                    <ion-icon class="desc-header-modify-icon" name="md-create"></ion-icon>
                </div>
            </div>

            <p class="desc-head-experience">
                {{user.service_length}}&nbsp;{{user.school}}
            </p>
            <p class="desc-head-position">
                {{user.position}} &nbsp;&nbsp;&nbsp;
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
            </p>
        </ion-item>
        <ion-item>
            <!--todo-->
            <p class="desc-middle-introduce">
                {{user.summary}}
            </p>
        </ion-item>

        <ion-row class="card-footer-number">
            <ion-col center text-center>
                <p class="desc-bottom-number">162</p>
                <p class="desc-bottom-number-label">
                    接单数
                </p>
            </ion-col>
            <ion-col center text-center>
                <p class="desc-bottom-number">300</p>
                <p class="desc-bottom-number-label ">
                    总工时
                </p>
            </ion-col>
            <ion-col center text-center>
                <p class="desc-bottom-number">400</p>
                <p class="desc-bottom-number-label">
                    时薪
                </p>
            </ion-col>
        </ion-row>

    </ion-card>
    <div class="type-buttons">
        <button ion-button clear [class.active]="ButState===1" (click)="case()" class="type-btn active" >案例
        </button>
        <button ion-button clear  [class.active]="ButState===2" (click)="honor()" class="type-btn" >荣誉
        </button>
        <button ion-button clear  [class.active]="ButState===3" (click)="experice()" class="type-btn" >工作经历&nbsp;
        </button>
    </div>

    <ion-card class="case-card">
        <ion-list>
            <ion-card-content *ngFor="let case of cases" (click)="openCaseDetail()" class="case-item">
                <div class="case-item-main-div">
                    <div class="case-item-avatar">
                        <img src="assets/img/first.png"/>
                    </div>
                    <div class="case-item-desc-main">
                        <p class="case-item-title">{{ case.title}}</p>
                        <p class="case-item-desc-word">
                            {{ case.desc }}
                        </p>
                    </div>
                </div>
                <ion-row>
                    <ion-col col-2>
                        <button ion-button icon-left clear small class="case-icon-btn">
                            <ion-icon name="thumbs-up"></ion-icon>
                            <div>{{ case.fav_count }}</div>
                        </button>
                    </ion-col>
                    <ion-col col-2>
                        <button ion-button icon-left clear small class="case-icon-btn">
                            <ion-icon name="text"></ion-icon>
                            <div>{{ case.comment_count}}</div>
                        </button>
                    </ion-col>
                    <ion-col col-5></ion-col>
                    <ion-col col-3 item-right class="case-item-time-before">
                        <button ion-button icon-left clear small disabled>
                            <div>{{ case.time }}</div>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-list>
    </ion-card>
</ion-content>
