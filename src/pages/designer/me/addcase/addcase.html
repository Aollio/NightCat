<ion-header>
    <ion-navbar>
        <ion-title>上传案例</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="blank"></div>
    <ion-item >
        <ion-input type="text" value="" placeholder="输入案例名称">
        </ion-input>
    </ion-item>


    <div>
        <textarea class="summary-textarea" (input)="input()"  [(ngModel)]="description"
                  placeholder="输入案例介绍"></textarea>
        <div class="spancss"> 剩余字数:<span>{{ 200 -description.length }}/200</span></div>
    </div>

    <div>
    <!--<input type="file" [(ngModel)]="addpicture" (input)="change()" accept="image/*">-->
    </div>


</ion-content>
<ion-footer>
    <button ion-button (click)="open(list)" full>上传案例</button>
</ion-footer>
