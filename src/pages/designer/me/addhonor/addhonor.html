<ion-header>
    <ion-navbar color="nav-des-bg">
        <ion-title>添加荣誉</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>

<ion-item-divider></ion-item-divider>
    <div class="blank"></div>
    <ion-item *ngIf="showToast">
        <ion-icon color="nav-des-bg" item-start name="ios-alert-outline"></ion-icon>
        <div class="innerCtn">
            <div class="mui-ellipsis-3 ">
            我们将保护您的隐私，
            请务必确保真实、有效的信息

        </div></div>

        <ion-icon item-end name="ios-close"   tappable (click)="closeToast()"></ion-icon>
    </ion-item>
    <div>
        <ion-item>
            <ion-label>证书名称</ion-label>
            <ion-input placeholder="请输入证书名称"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>获得证书时间</ion-label>
            <ion-input placeholder="请输入获得时间"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <div class="upload">
            <div class="upload-icon">
                <ion-icon name="ios-camera-outline"></ion-icon>
            </div>
            <div class="desc">请上荣誉证书正面照片</div>
        </div>
    </div>

</ion-content>
