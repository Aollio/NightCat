<ion-header>
    <div class="me-header" (click)="open(designerMeDetailPage)">
        <div center class="me-avatar"></div>
        <div class="me-name">{{user.nickname}}
            <span><ion-label>
                {{user.service_length}}&nbsp;{{user.school}}<br/>{{user.position}}
            </ion-label></span>
        </div>
    </div>
</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item>我的订单
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item (click)="open(wallet,{})">我的钱包
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item (click)="open(authenticate,{})">认证中心
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item (click)="open(comment)">评论中心
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item>我的收藏
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
