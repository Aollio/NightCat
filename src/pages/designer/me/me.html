<ion-header>

</ion-header>


<ion-content>
    <!--用户未登录-->
    <div *ngIf="!shared.isLogin()" class="me-header">
        <div class="me-avatar">
            <img src="assets/img/logo.png"/>
        </div>
        <div class="login_btn_wrapper">
            <button small ion-button outline color="light"     tappable (click)="openLoginPage($event)">请登录</button>
        </div>
    </div>

    <!--用户已登录-->
    <div *ngIf="shared.isLogin()" class="me-header"   tappable (click)="openMeDetail()">
        <div class="me-avatar">
            <img [src]="shared.getCurrentUser().img_url || 'assets/img/logo.png'">
        </div>
        <div class="me-name">
            {{shared.getCurrentUser().nickname || ''}}
            <span><ion-label>
                {{shared.getCurrentUser().service_length || ''}}&nbsp;
                {{shared.getCurrentUser().school || ''}}
                <br/>
                {{shared.getCurrentUser().position || ''}}
            </ion-label></span>
        </div>
    </div>




    <ion-list>
        <!--<ion-item>我的订单-->
        <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <ion-item     tappable (click)="opendetail(wallet,{})">我的钱包
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item     tappable (click)="opendetail(authenticate,{})">认证中心
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item     tappable (click)="opendetail(comment,{})">评论中心
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item     tappable (click)="open(favoriteProjectsPage)">我的收藏
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
