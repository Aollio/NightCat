<ion-header>

    <ion-toolbar color="nav-des-bg">
        <ion-buttons start>
            <button menuToggle ion-button icon-only class="header-name">
                夜猫
            </button>
        </ion-buttons>
        <ion-searchbar placeholder="搜索内容" class="header-search">
            [(ngModel)]="myInput"
            <!--[showCancelButton]="shouldShowCancel"-->
            <!--(ionInput)="onInput($event)"-->
            <!--(ionCancel)="onCancel($event)"-->
        </ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="openNotificationsPage()">
                <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>


    <ion-slides class="slides" pager paginationType="bullets" loop>
        <ion-slide *ngFor="let image of images">
            <img src="{{image.url}}"/>
        </ion-slide>
    </ion-slides>

    <ion-scroll scrollX="true" class="buttons-slide">
        <button class="order-type-btn" *ngFor="let type of types;let i=index"
                [class.btn-active]="currentType === i" (click)="selectType(i)">{{type.name}}
        </button>
    </ion-scroll>
    <order-list></order-list>

</ion-content>
