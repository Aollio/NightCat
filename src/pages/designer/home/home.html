<ion-header>

    <ion-toolbar color="nav-des-bg">
        <ion-buttons start>
            <button menuToggle ion-button icon-only class="header-name">
                建联夜猫
            </button>
        </ion-buttons>
        <ion-searchbar placeholder="搜索内容" class="header-search">
            [(ngModel)]="myInput"
            <!--[showCancelButton]="shouldShowCancel"-->
            <!--(ionInput)="onInput($event)"-->
            <!--(ionCancel)="onCancel($event)"-->
        </ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only tappable (click)="openNotificationsPage()">
                <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab class="ion-fab">
        <button menuToggle ion-fab tappable (click)="hideFab()" *ngIf="isFirstLogin">
            <img src="assets/img/logo.png"/>
        </button>
    </ion-fab>


    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="下拉刷新"
                refreshingSpinner="dots"
                refreshingText="刷新中">
        </ion-refresher-content>
    </ion-refresher>


    <ion-slides class="slides" pager paginationType="bullets" loop>
        <ion-slide *ngFor="let image of ad_images">
            <img src="{{image}}"/>
        </ion-slide>
    </ion-slides>

    <!--项目类型-->
    <ion-scroll scrollX="true" class="buttons-slide">
        <div *ngFor="let type of projectServ.type;let i=index">
            <button class="order-type-btn" *ngIf="i>0"
                    [class.btn-active]="currentType === i" tappable (click)="selectType(i)">{{type}}
            </button>
        </div>
    </ion-scroll>
    <!--<order-list></order-list>-->
    <publish-order-item *ngFor="let project of projectsMap[currentType]" [project]="project"></publish-order-item>

</ion-content>
