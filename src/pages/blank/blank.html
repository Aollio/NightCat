<ion-content>

    <button ion-button (click)="savelocal()">保存local</button>

    <!--选择图片-->
    <div class="select-img">
        <a class="input-file-wrapper">

        <output id="output"></output>

    <button ion-button (click)="upLoad_img()">上传</button>

    <img *ngFor="let img of imgUploader.img_urls" [src]="img"/>
