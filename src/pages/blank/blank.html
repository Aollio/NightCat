<ion-header >
    <ion-navbar [color]="mainColor">
        <ion-title>
            消息
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item class="friend" *ngFor="let session of sessions"     tappable (click)="chat(session.id)">
            <ion-avatar item-start>
                <img src="assets/img/des-3.png">
            </ion-avatar>
            <h2>{{ sessionNameMap[session.id] }}</h2>
            <!--<h3>Don't Know What To Do!</h3>-->
            <p>{{ session.lastMsg.type === 'text' ? session.lastMsg.text : '特殊消息类型' }}</p>
            <p> {{ util.formatDate(session.updateTime) }}</p>
        </ion-item>
    </ion-list>




    <div class="input-wrapper">
        <input type="file" accept="image/*" id="inputImg" (change)="setImg()"/>
    </div>

    <!--<ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">-->
        <!--<button class="button button-block button-positive"> {{ currentDate | date:'MMMM/dd/yyyy' }} </button>-->
    <!--</ionic-datepicker>-->

</ion-content>
