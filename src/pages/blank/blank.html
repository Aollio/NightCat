<ion-header >
    <ion-navbar [color]="mainColor">
        <ion-title>
            消息
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item class="friend" *ngFor="let session of sessions"     tappable (click)="chat(session.id)">
            <ion-avatar item-start>
                <img src="assets/img/des-3.png">
            </ion-avatar>
            <h2>{{ sessionNameMap[session.id] }}</h2>
            <!--<h3>Don't Know What To Do!</h3>-->
            <p>{{ session.lastMsg.type === 'text' ? session.lastMsg.text : '特殊消息类型' }}</p>
            <p> {{ util.formatDate(session.updateTime) }}</p>
        </ion-item>
    </ion-list>







    <form id="form" method="post" action="http://192.168.10.131:3000/files">
        <input type="file" accept="image/*" name="file" id="input">
        <!--<input type="text"  name="token" value="cc3525b7a3254fd68f139615914d89bf_827bebd6a7754b7c9f36b25fbdad8dbb">-->
        <input type="submit">
    </form>
