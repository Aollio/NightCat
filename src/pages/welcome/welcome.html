<ion-content>
    <!--<ion-toolbar >-->
    <ion-buttons class="over_btn" *ngIf="state==1" end>
        <button ion-button clear color="primary" tappable (click)="enterRegister()">跳过</button>
    </ion-buttons>
    <!--</ion-toolbar>-->
    <div class="tutorial-page welcome-page" *ngIf="state===1">
        <ion-slides (ionSlideDidChange)="toggleEnterBtn()" pager>
            <ion-slide *ngFor="let slide of slidesImg">
                <img [src]="slide" class="slide-image"/>
            </ion-slide>
            <ion-slide class="end-class">
                <img src="assets/img/er3.png"/>
                <button id="enterbutton" tappable (click)="enterRegister()">
                    进入主页
                </button>
            </ion-slide>
        </ion-slides>
    </div>

    <div class="welcome-page" *ngIf="state===2">

        <div class="background-div">
            <img src="assets/img/SelectOption.png">
        </div>

        <div class="logo">
            <img src="assets/img/symbol.png"/>
            <div>
                <img src="assets/img/jianlianyemao.png"/>
            </div>
        </div>

        <button ion-button class="empbutton" color="emp-primary"
                tappable (click)="openEmployer()"
                round>
            以雇主的身份开始
        </button>
        <!--<br>-->
        <div class="or"></div>
        <button ion-button class="desbutton" color="des-primary"
                tappable (click)="openDesigner()"
                round>
            以设计师的身份开始
        </button>
    </div>

    <button ion-button tappable (click)="openBlank()" full>空白页</button>
    <button ion-button tappable (click)="openResister()" full>注册</button>
</ion-content>
