<ion-content>
    <!--<ion-toolbar >-->
    <ion-buttons class="over_btn" *ngIf="state==1" end>
        <button ion-button clear color="primary" (click)="enterRegister()">跳过</button>
    </ion-buttons>
    <!--</ion-toolbar>-->
    <div class="tutorial-page" *ngIf="state===1">
        <ion-slides (ionSlideDidChange)="toggleEnterBtn()">
            <ion-slide *ngFor="let slide of slidesImg">
                <img [src]="slide" class="slide-image"/>
            </ion-slide>
            <ion-slide class="end-class">
                <button id="enterbutton" (click)="enterRegister()">
                    进入主页
                </button>
            </ion-slide>
        </ion-slides>
    </div>

    <div class="welcome-page" *ngIf="state===2">
        <div class="logo">
            <img src="assets/img/symbol.png"/>
            <div>
                夜&nbsp;猫
            </div>
        </div>

        <button ion-button class="empbutton"
                (click)="openEmployer()"
                round>
            以雇主的身份开始
        </button>
        <!--<br>-->
        <div class="or">or</div>
        <button ion-button class="desbutton"
                (click)="openDesigner()"
                round>
            以设计师的身份开始
        </button>
        <!--<br>-->
        <p class="login" (click)="open(loginPage)">已经拥有一个账号？</p>
        <p class="tip">随着您注册账户的成功，即表示您已经阅读并同意了我们公司的安全协议及条款
        </p>
    </div>

    <!--<button ion-button (click)="opendetail(addcase)" full>添加案例</button>-->
    <!--<button ion-button (click)="opendetail(addhonor)" full>添加荣誉</button>-->
    <!--<button ion-button (click)="opendetail(paypage)" full>支付</button>-->
    <!--<button ion-button (click)="opendetail(choosedesigner)" full>选择设计师</button>-->
    <!--<button ion-button (click)="opendetail(searchdesigner)" full>搜索设计师</button>-->

    <button ion-button color="danger" full (click)="openMsgs()">IM消息页</button>
    <!--<button ion-button color="danger" full (click)="customBtn()">获取用户</button>-->
    <!--<button ion-button color="danger" full (click)="closeNim()">ExitNIM</button>-->

    <button ion-button color="green" full (click)="getTest()">NetworkGet</button>
    <button ion-button color="green" full (click)="postTest()">NetworkPost</button>
    <button ion-button (click)="open(list)" full>空白页</button>
    <button ion-button (click)="open(orderProcessModifyPage)" full>OrderProcessModifyPage</button>
    <button ion-button (click)="open(orderProcessComplete,{})" full>orderProcessCompletePage</button>
    <button ion-button (click)="open(orderProcessPayment,{})" full>orderProcessPaymentPage</button>
    <button ion-button (click)="open(waitcomment,{})" full>waitcommentPage</button>
    <button ion-button (click)="openImagePicker()" full>选择图片</button>
    <button ion-button (click)="open(commentOrderPage)" full>评论订单</button>
    <button ion-button (click)="openDesigner()" full>设计师主页</button>
    <button ion-button (click)="openEmployer()" full>雇主主页</button>
</ion-content>
