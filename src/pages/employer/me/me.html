<ion-header>
    <div class="me-header" (click)="open(designerMeDetailPage)">
        <div center class="me-avatar">
            <img src="assets/img/first.png">
        </div>
        <div class="me-name">{{user.nickname}}
            <span><ion-label>
                {{user.service_length}}&nbsp;{{user.school}}<br/>{{user.position}}
            </ion-label></span>
        </div>
    </div>
</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item>我的订单
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item>我的喵喵
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item>我的评论
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item>我的信息
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item>我的支付
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
        <ion-item (click)="open(follower,{})">我关注的设计师
            <ion-icon name="arrow-forward" item-end padding-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
