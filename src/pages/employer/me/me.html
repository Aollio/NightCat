<ion-header>

</ion-header>


<ion-content>
    <div class="me-header" (click)="open(designerMeDetailPage)">
        <div center class="me-avatar">
            <img src="assets/img/if_cat_emoji_face_smily-29-01_2361869.png">
        </div>

        <div *ngIf="!isNullObj1(user)" class="me-name">{{user.nickname || ''}}
            <span><ion-label>
                {{user.service_length || ''}}&nbsp;{{user.school || ''}}
            <br/>
            {{user.position || ''}}
            </ion-label></span>
        </div>
        <div *ngIf="isNullObj1(user)" class="login_btn_wrapper">
            <button ion-button small outline color="light" (click)="openLoginPage($event)">请登录</button>
        </div>
    </div>
    <ion-list class="ion-list">
        <!--<ion-item>我的订单-->
            <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <!--<ion-item>我的喵喵-->
            <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <ion-item (click)="openComments()">我的评论
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openNotifications()" >我的信息
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openPayProjects()">我的支付
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="open(follower,{})">我关注的设计师
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
