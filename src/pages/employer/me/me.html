<ion-content>
    <div class="me-header">
        <div center class="me-avatar">
            <img [src]="user.img_url || 'assets/img/logo1.png'">
        </div>

        <div *ngIf="!isNullObj1(user)" class="me-name">{{user.nickname || ''}}

        </div>

        </div>
    </div>
    <ion-list class="ion-list">

            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openPayProjects()">我的支付
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
