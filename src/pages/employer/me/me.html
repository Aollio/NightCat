<ion-header>

</ion-header>


<ion-content>
    <!--用户未登录-->
    <div *ngIf="isNullObj(user)" class="me-header">
        <div class="me-avatar">
            <img src="assets/img/logo1.png"/>
        </div>
        <div class="login_btn_wrapper">
            <button small ion-button outline color="light"   tappable (click)="openLoginPage($event)">请登录</button>
        </div>
    </div>

    <!--用户已登录-->
    <div *ngIf="!isNullObj(user)" class="me-header">
        <div class="me-avatar">
            <img [src]="user.img_url || 'assets/img/logo1.png'">
        </div>
        <div class="me-name">{{user.nickname || ''}}
            <!--<span><ion-label>-->
                <!--{{user.service_length || ''}}&nbsp;{{user.school || ''}}-->
            <!--<br/>-->
            <!--{{user.position || ''}}-->
            <!--</ion-label></span>-->
        </div>
    </div>


    <ion-list class="ion-list">
        <!--<ion-item>我的订单-->
            <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <!--<ion-item>我的喵喵-->
            <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <ion-item   tappable (click)="openComments()">我的评论
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item   tappable (click)="openNotifications()" >我的信息
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item   tappable (click)="openPayProjects()">我的支付
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item   tappable (click)="open(follower,{})">我关注的设计师
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
