<ion-header>
    <ion-toolbar [color]="miancolor">
        <ion-buttons start>
            <button ion-button  navPop icon-only color="royal">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>支付</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <employer-project-status *ngFor="let project of currentProjs" [project]="project"></employer-project-status>
</ion-content>
