<ion-header>
    <ion-toolbar [color]="miancolor">
        <ion-buttons start>
            <button ion-button  navPop icon-only color="royal">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>支付</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div class="my-list">
        <div class="my-ul">
            <div class="my-li">
                <div class="my-li-img">
                    <img src="assets/img/detail-default.png" alt="" />
                </div>
                <div class="my-li-right">
                    <div class="my-li-right-t">
                        <div class="my-li-right-t-name">金兔子耳朵</div>
                    </div>
                    <div class="my-li-right-b">
                        <div class="my-li-right-b-l">8人收藏</div>
                        <div class="my-li-right-b-r">总金额￥4200.00</div>
                    </div>
                </div>
            </div>
            <div class="my-bottom">
                <div class="my-bottom-li act">确认支付</div>
            </div>
        </div>
    </div>
</ion-content>
