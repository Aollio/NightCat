<ion-header class="projects-header">

    <ion-row class="projects-blank-row">
    </ion-row>
    <ion-row class="projects-header-row">
        <ion-col col-3
                 class="header-number">
            <div class="number-label">
                设计时长
            </div>
            <div class="number-detail">
                0
            </div>
        </ion-col>

        <ion-col col-3
                 class="header-number">
            <div class="number-label">
                设计反馈
            </div>
            <div class="number-detail">
                0
            </div>
        </ion-col>
        <ion-col col-6 class="header-right-col">
            <div class="head-time">
                <div class="datetime">2017年2月<br/>
                    星期一
                </div>
                <div class="dayofmonth">27</div>
            </div>
            <div class="header-toast">
                今日有一条订单需支付
            </div>
        </ion-col>
    </ion-row>

</ion-header>


<ion-content>
    <ion-row class="type-nav">
        <ion-col (click)="select('wait_design')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 1">
                <custom-icon class="icon" set="cat" name="projects-waitdesign"></custom-icon>
                <br>
                未设计
            </div>
        </ion-col>
        <ion-col (click)="select('wait_outcome')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 2">
                <custom-icon  class="icon" set="cat" name="projects-waitorder"></custom-icon>
                <br>
                待结单
            </div>
        </ion-col>
        <ion-col (click)="select('wait_comment')"
                 col-3 class="order-type-col order-type-color " text-center>
            <div [class.active]="type === 3">
                <custom-icon class="icon" set="cat" name="my-comment"></custom-icon>
                <br>
                待评价
            </div>
        </ion-col>
        <ion-col (click)="select('all')"
                 col-3 class="order-type-col order-type-color" text-center>
            <div [class.active]="type === 4">
                <custom-icon class="icon" set="cat" name="projects-all"></custom-icon>
                <br>
                全部
            </div>
        </ion-col>
    </ion-row>

    <com-emporderlist></com-emporderlist>

</ion-content>
