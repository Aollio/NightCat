<ion-header class="projects-header">

    <ion-row class="projects-header-row">
        <ion-col col-3
                 class="header-number">
            <div class="number-label">
                已发布
            </div>
            <div class="number-detail">
                {{orderList.orderlist.length||0}}
            </div>
        </ion-col>

        <ion-col col-3
                 class="header-number">
        </ion-col>
        <ion-col col-6 class="header-right-col">
            <div class="head-time">
                <div class="datetime">{{getCurrent().getFullYear()}}年{{getCurrent().getMonth()+1}}月<br/>
                    {{getWeekDayyy()}}
                </div>
                <div class="dayofmonth">{{getDayyy()}}</div>
            </div>
        </ion-col>
    </ion-row>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="ios-arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="dots"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <page-orderlist-after-selectdes #orderlist>

    </page-orderlist-after-selectdes>

</ion-content>
