
<ion-content>
    <ion-grid class="order-type-grid">
        <!--<ion-row *ngFor="let desarray of desmatrix">-->
        <ion-row>
            <ion-col *ngFor="let desitem of desarray"
                     col-6 class="des-card" text-center>
                <div class="des-card-avatar">
                    <img (click)="openMeDetail()" class="des-card-img" src="{{desitem.avatar}}">
                </div>
                <div class="des-card-middiv">
                    <span class="des-card-name">{{desitem.name}}</span>
                    <span class="des-card-time">{{desitem.time}}</span>
                </div>
                <div class="des-card-short">
                    {{desitem.describe}}
                </div>
            </ion-col>
        </ion-row>
        <!--</ion-row>-->
    </ion-grid>
</ion-content>
