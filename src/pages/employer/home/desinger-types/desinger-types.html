<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-3 *ngFor="let item of types; let i = index;">
                <div class="my-li"
                     (click)="open(designerListPage,{type:i})">

                </div>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
