<ion-header>
    <ion-navbar color="emp-primary">
        <div class="header-bar">
            <div class="logo">夜猫</div>
            <ion-searchbar placeholder="搜索内容" class="header-search">
                [(ngModel)]="myInput"
                <!--[showCancelButton]="shouldShowCancel"-->
                <!--(ionInput)="onInput($event)"-->
                <!--(ionCancel)="onCancel($event)"-->
            </ion-searchbar>
            <button ion-button icon-only icon-end class="header-icon" color="emp-primary" (click)="open(messagePage)">
                <ion-icon name="text"></ion-icon>
            </button>
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides class="slides" pager paginationType="bullets" loop>
        <ion-slide *ngFor="let image of images">
            <img src="{{image.url}}"/>
        </ion-slide>
    </ion-slides>
    <ion-grid class="order-type-grid">
        <ion-row class="order-type-row" *ngFor="let types of typegroup">
            <ion-col *ngFor="let typeitem of types"
                     col-3 class="order-type-col" text-center>
                <img src="{{typeitem.imageurl}}"><br>
                {{ typeitem.name }}
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="des-card">
        <div class="des-card-avatar"><img src="/assets/img/first.png"></div>
        <div class="des-card-middiv">
            <span class="des-card-name">张三</span>
            <span class="des-card-time">100/时</span>
        </div>
        <div class="des-card-describe">
            <p >帮助你是希望你成长、成功以后和我一样帮助他人</p>
        </div>

    </div>
</ion-content>
