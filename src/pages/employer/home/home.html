<ion-header>
    <ion-navbar color="emp-primary">
        <div class="header-bar">
            <div class="logo">夜猫</div>
            <ion-searchbar placeholder="搜索内容" class="header-search">
                [(ngModel)]="myInput"
                <!--[showCancelButton]="shouldShowCancel"-->
                <!--(ionInput)="onInput($event)"-->
                <!--(ionCancel)="onCancel($event)"-->
            </ion-searchbar>
            <button ion-button icon-only icon-end class="header-icon" color="emp-primary" (click)="open(messagePage)">
                <ion-icon name="text"></ion-icon>
            </button>
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides class="slides" pager paginationType="bullets" loop>
        <ion-slide *ngFor="let image of images">
            <img src="{{image.url}}"/>
        </ion-slide>
    </ion-slides>
    <ion-grid class="order-type-grid">
        <ion-row class="order-type-row" *ngFor="let types of typegroup">
            <ion-col *ngFor="let typeitem of types"
                     col-3 class="order-type-col" text-center>
                <img src="{{typeitem.imageurl}}"><br>
                {{ typeitem.name }}
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid class="order-type-grid">
        <ion-row *ngFor="let desarray of desmatrix">
            <ion-col *ngFor="let desitem of desarray"
                     col-6 class="des-card" text-center>
                <div class="des-card-avatar">
                    <img class="des-card-img" src="{{desitem.avatar}}">
                </div>
                <div class="des-card-middiv">
                    <span class="des-card-name">{{desitem.name}}</span>
                    <span class="des-card-time">{{desitem.time}}</span>
                </div>
                <div class="des-card-describe">
                    {{desitem.describe}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
