<ion-header color="emp-primary">

    <div>
        <ion-toolbar>
            <ion-buttons start>
                <button ion-button icon-only class="header-name">
                    夜猫
                </button>
            </ion-buttons>
            <ion-searchbar placeholder="搜索内容" class="header-search">
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)"
            </ion-searchbar>
            <ion-buttons end>
                <button ion-button icon-only>
                    <ion-icon name="md-chatbubbles"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </div>

</ion-header>

<ion-content>

    <div class="my-title">夜猫</div>
    <!--<div class="my-val">The top open source framework for building amazing mobile apps.</div>-->
    <div class="my-ul clearfloat">
        <div class="my-li" (click)="btn_designer()">
            <div class="my-li-ioc">
                H
            </div>
            <div class="my-li-name">
                设计师
            </div>
            <div class="my-li-val">
                The top open source framework for building amazing mobile apps.
            </div>
        </div>
        <div class="my-li" (click)="btn_fullstack()">
            <div class="my-li-ioc">
                H
            </div>
            <div class="my-li-name">
                总包
            </div>
            <div class="my-li-val">
                The top open source framework
            </div>
        </div>
        <div class="my-li" (click)="btn_types()">
            <div class="my-li-ioc">
                H
            </div>
            <div class="my-li-name">
                分类
            </div>
            <div class="my-li-val">
                The top open source framework
            </div>
        </div>
        <div class="my-li" (click)="btn_appoint()">
            <div class="my-li-ioc">
                H
            </div>
            <div class="my-li-name">
                预约
            </div>
            <div class="my-li-val">
                The top open source framework
            </div>
        </div>
    </div>

</ion-content>
