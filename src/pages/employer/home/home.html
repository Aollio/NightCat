
<ion-header color="emp-primary">
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only class="header-name">
                夜猫
            </button>
        </ion-buttons>
            <ion-searchbar placeholder="搜索内容" class="header-search">
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)"
            </ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="md-chatbubbles"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides class="slides" pager loop>
        <ion-slide *ngFor="let image of images">
            <img src="{{image.url}}"/>
        </ion-slide>
    </ion-slides>

    <ion-grid class="home-type-grid">
        <ion-row class="home-type-row">
            <ion-col *ngFor="let typeitem of types; let i = index"
                     col-3 class="home-type-col" text-center
                     [class.no-top-border]="i < 4"
                     [class.no-right-border]=" ((i + 1) % 4) === 0">
                <div class="home-type-icon-container"
                     [style.background-color]="typeitem.color">
                    <ion-icon class="home-type-icon"
                              [name]="typeitem.icon">
                    </ion-icon>
                </div>
                {{ typeitem.name }}
            </ion-col>
        </ion-row>
    </ion-grid>
