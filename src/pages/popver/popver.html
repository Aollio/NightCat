

<ion-content>
    <ion-grid class="designer-list-grid">
        <ion-row>
            <ion-col *ngFor="let desitem of desarray; let i=index"
                     col-4 class="des-card" text-center
                     (click)="selectDesigner(desitem,i)">
                <div class="des-card-avatar">
                    <div class="avatar-icon-div">
                        <ion-icon *ngIf="selected_index === i" name="ios-checkmark-circle"></ion-icon>
                        <ion-icon *ngIf="selected_index != i" name="ios-checkmark-circle-outline"></ion-icon>
                    </div>
                    <img class="des-card-img" src="{{desitem.avatar}}">
                </div>

            </ion-col>
        </ion-row>
        <!--</ion-row>-->
    </ion-grid>
</ion-content>
<ion-footer>
    <div >
        <button ion-button small style="float: left">确认</button>
        <button ion-button small style="float: right">取消</button>
    </div>


</ion-footer>
