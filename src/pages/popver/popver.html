

<ion-content>
    <ion-grid class="designer-list-grid">
        <ion-row>
            <ion-col *ngFor="let item of emojiarray; let i=index"
                     col-4 class="des-card" text-center
                     (click)="selectDesigner(item,i)">
                <custom-icon style="font-size: 5em" set="cat" [name]="item" ></custom-icon>
                <custom-icon ></custom-icon>
            </ion-col>
        </ion-row>
        <!--</ion-row>-->
    </ion-grid>
</ion-content>
<ion-footer>
    <div >
        <button ion-button small style="float: left">确认</button>
        <button ion-button small style="float: right">取消</button>
    </div>


</ion-footer>
