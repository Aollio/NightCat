<div class="my-ul" tappable (click)="openDesignerPage(designer)">
    <div class="my-dl">
        <div class="my-dt"><img [src]="designer && designer.img_url || 'assets/img/designer-default-avatar.png' "
                                alt=""/></div>
        <div class="my-dd">
            <span class="my-title">
                {{designer&&designer.nickname||"未填写"}}
            </span>

            <!--<div class="my-introduction">-->
            <!--{{designer&&designer.summary||"未填写"}}-->
            <!--</div>-->

            <span class="desc-head-position">
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
            </span>

            <div style="  position: absolute;right: 1rem;top: 0.5rem;">
                {{designer && designer.type && projServ.type[designer.type] ||"未填写"}}
            </div>

            <div class="my-ol">
                <div class="y-li">
                    <div class="y-li-val">{{designer&&designer.service_length||"0"}}</div>
                    <div class="y-li-name">工龄</div>
                </div>
                <div class="y-li">
                    <div class="y-li-val">{{designer&&designer.total_works||"0"}}</div>
                    <div class="y-li-name">总工时</div>
                </div>
                <div class="y-li">
                    <div class="y-li-val">¥{{designer&&designer.hourly_wage||"0"}}</div>
                    <div class="y-li-name">时薪</div>
                </div>
            </div>

            <div class="my-bar">
                <div class="my-bar-l"></div>
                <div class="my-bar-r"></div>
            </div>
        </div>
    </div>
</div>
