<ion-header>

</ion-header>


<ion-content>
    <!--用户未登录-->
    <div *ngIf="!shared.isLogin()" class="me-header">
        <div class="me-avatar">
            <img src="assets/img/logo.png"/>
        </div>
        <div class="login_btn_wrapper">
            <button small ion-button outline color="light"     tappable (click)="openLoginPage($event)">请登录</button>
        </div>
    </div>

    <!--用户已登录-->
    <div *ngIf="shared.isLogin()" class="me-header"   tappable (click)="openMeDetail()">
        <div class="me-avatar">
            <img [src]="shared.getCurrentUser().img_url || 'assets/img/logo.png'">
        </div>
        <div class="me-name">
            <!--todo 显示一些设计师信息-->
            {{shared.getCurrentUser().nickname || '未填写'}}
            <!--<span><ion-label>-->
                <!--{{shared.getCurrentUser().service_length || '未填写'}}&nbsp;-->
                <!--{{shared.getCurrentUser().school || '未填写'}}-->
                <!--<br/>-->
                <!--{{shared.getCurrentUser().position || '未填写'}}-->
            <!--</ion-label></span>-->
        </div>
    </div>

    <ion-list class="ion-list">
        <!--<ion-item>我的订单-->
        <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <!--<ion-item>我的喵喵-->
        <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->

        <ion-item tappable (click)="openComments()">系统消息
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <!--<ion-item tappable (click)="openNotifications()" >账户与安全-->
        <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <!--<ion-item >清除缓存-->
        <!--<ion-icon name="arrow-forward" item-end></ion-icon>-->
        <!--</ion-item>-->
        <ion-item tappable (click)="open(supportPage,{num:1})">帮助
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item tappable (click)="open(supportPage,{num:2})">问题反馈
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item tappable (click)="open(aboutPage,{})">关于夜猫
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item tappable (click)="exitApp()" *ngIf="isLogin()">退出登录
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item tappable (click)="exitApp()" *ngIf="!isLogin()">选择角色
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
